<body>
 <nav class="navbar navbar-dark bg-dark">
        <div class="container" style=" margin-left: 0px;color: white">
            <a class="navbar-brand"  >Image Classifier</a>
        </div>
</nav>
<h2 style="display: inline-block;
    padding: 12px 30px;
    background: #39D2B4;
    color: #fff;
    font-size: 2em;
    margin: 0;
    box-sizing: border-box;
    width: 100%;
    transition: all .4s;
">File Uploader</h2>
 <form id="upload-form" action="{{ url_for('upload_image_method') }}" method="POST" enctype="multipart/form-data">
     <input type="file" name="file" value="choose" id="imageUpload" accept=".png, .jpg, .jpeg" multiple="multiple"
            style="
            width: 100%;
            padding: 10px;
            background-color:chocolate;
            color: white;
            border: 3px solid #555;" >
     <button type="submit"  class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
</form>
</body>
</html>
